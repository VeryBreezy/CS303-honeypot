<!-- fake_login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title> 
  <style>
    body{
      background-color: white;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: black;
    }
    .header{
      background-color:#003399;
      padding: 10px;
      font-family: "Arial Rounded MT Bold";
      font-size: 28px;
      font-weight: bold;
      border-bottom: 3px solid #001a66;
      color: white;
    }
    .subheader{
      font-family: "Arial Rounded MT Bold";
      font-size: 20px;
      font-weight: normal;
      margin-top: 5px;
      margin-left: 5px;
      opacity: 0.9;
    }
    .login-container{
      padding: 20px;
      margin-top: 10px;
      border: 1px solid lightgray;
      width: 300px;
      position: center;
      top: 100px;
      right: 50px;
      background-color: white;
    }

    
  </style>
</head>


<body>
  <div class="header">
    CoolSpace.com
    <div class="subheader">where cool people meet</div>    
  </div>

  <div class="login-container">
    <h2>Login please</h2>

  <form action="/login" method="POST">
    Username: <input name="user" type="text"><br><br>
    Password: <input name="pass" type="password"><br><br>
    <input type="submit" value="Login">
  </form>
  </div>
</body>
</html>
